{% extends 'base.html' %}

{% block title %}Car Brands - HotWheelz{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Car Brands</h2>
        <ul class="list-group">
            {% for car_brand in car_brands %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'car_brand_detail' pk=car_brand.pk %}">{{ car_brand.name }}</a>
                    <div class="btn-group" role="group">
                        <a href="{% url 'car_brand_update' pk=car_brand.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'car_brand_delete' pk=car_brand.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'car_brand_create' %}" class="btn btn-primary mt-3">Add New Car Brand</a>
    </div>
{% endblock %}
