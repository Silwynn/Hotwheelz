{% extends 'base.html' %}

{% block title %}Collections - HotWheelz{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Collections</h2>
        <ul class="list-group">
            {% for collection in collections %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'collection_detail' collection_id=collection.id %}">{{ collection.name }}</a>
                    <div class="btn-group" role="group">
                        <a href="{% url 'collection_update' collection_id=collection.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'collection_delete' collection_id=collection.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'collection_create' %}" class="btn btn-primary mt-3">Add New Collection</a>
    </div>
{% endblock %}
