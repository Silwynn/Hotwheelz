{% extends 'base.html' %}

{% block title %}Car Brand Form - HotWheelz{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Create/Update Car Brand</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Bootstrap Form Styling -->
            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        
        <!-- Cancel Button -->
        <a href="{% url 'car_brand_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
{% endblock %}
