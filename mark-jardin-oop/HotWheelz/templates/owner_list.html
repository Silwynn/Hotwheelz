{% extends 'base.html' %}

{% block title %}Owners - HotWheelz{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Owners</h2>
        <ul class="list-group">
            {% for owner in owners %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="{% url 'collection_detail' collection_id=owner.collection.pk %}">{{ owner.name }}</a>
                    </div>
                    <div class="btn-group" role="group">
                        <a href="{% url 'owner_update' owner_id=owner.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'owner_delete' owner_id=owner.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'owner_create' %}" class="btn btn-primary mt-3">Add New Owner</a>
    </div>
{% endblock %}
